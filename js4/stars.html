<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="stars"></div>
        <h4> <span class="changeme">Give </span> <span class="count"></span> stars!</h4>
    </div>

    <style>
        i {
            font-size: 3.2em;
        }
        .fas {
            color:yellow;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
        }

    </style>

    <script>
        const starElement = document.querySelector('.stars')
        const countElement = document.querySelector('.count')
        const sentence = document.querySelector('.changeme') // you are giving
        let clicked = false


        function Star(order) {
                this.order = order

                // create star element inside a Star object
                this.star = document.createElement('i')
                star = this.star
                star.classList = 'far fa-star'
                starElement.append(star)

                star.addEventListener('mouseover', () => {
                    if (clicked) return
                    sentence.innerHTML = 'You are giving'
                    stars.forEach((element) => {
                        element.order <= this.order ? 
                        element.select() :
                        element.deselect()
                     
                    })
                })
                this.select = () => { 
                    this.star.classList = "fas fa-star"
                    countElement.innerHTML = order  
                }

                this.deselect = () => {
                    this.star.classList = "far fa-star" 
                }

                star.addEventListener('click', () => {
                sentence.innerHTML = 'You have given'
                clicked = true
            })
        }

        starElement.addEventListener('mouseleave', () => clicked = false)
        const stars = [1, 2, 3, 4, 5].map((id) => new Star(id))

    </script>
</body>
</html>
